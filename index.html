<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Grid">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gallery-overlay" class="gallery-view">
        <img src="gallery.jpg" alt="Gallery">
    </div>

    <div class="swiper" style="display: none;">
        <div class="swiper-wrapper" id="app-container">
            </div>
    </div>

    <div id="indicator" class="indicator"></div>

    <div id="settings-page" class="settings-page">
        <div id="settings-list"></div>
        <button class="close-btn" id="close-settings">SAVE & CLOSE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="data.js"></script> 
    
    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Active'))
                    .catch(err => console.log('SW Registration failed', err));
            });
        }
    </script>

</body>
</html>
