<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Utility</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Utility">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <div id="gallery-overlay" class="gallery-view">
        <img src="gallery.jpg" alt="Gallery">
    </div>

    <div class="swiper" style="display: none;">
        <div class="swiper-wrapper" id="app-container"></div>
    </div>

    <div id="indicator" class="indicator"></div>

    <div id="settings-page" class="settings-page">
        <div class="settings-header">SETTINGS</div>
        <div id="settings-list"></div>
        <button id="close-settings" class="close-btn">SAVE & CLOSE</button>
    </div>

    <script src="movies.js?v=3"></script>
    <script src="cards.js?v=3"></script>
    <script src="objects.js?v=3"></script>
    <script src="vacation.js?v=1"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script src="app.js?v=3"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>
</html>
